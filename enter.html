<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#155DFC">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Вход</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Стили для кнопки показа/скрытия пароля */
    .password-container {
      position: relative;
      width: 100%;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      font-size: 12px;
      padding: 5px;
    }

    .password-toggle:hover {
      color: #333;
    }

    #password {
      padding-right: 70px !important;
      width: 100%;
      box-sizing: border-box;
    }

    /* Мобильная адаптация */
    @media (max-width: 768px) {
      .password-toggle {
        font-size: 11px;
        padding: 4px;
      }

      #password {
        padding-right: 60px !important;
      }
    }

    /* Стили для статуса загрузки */
    .loading {
      opacity: 0.7;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <div class="enter">
    <h1 class="h1">Qualimeter</h1>
    <img src="img/cropped-image (6).svg" alt="" class="imgreg" />
    <img src="img/cropped-image (7).svg" alt="" class="imgreg1" />
    <img src="img/cropped-image (8).svg" alt="" class="imgreg2" />
    <div class="entered">
      <form id="Ent">
        <div class="h2">
          <h2 class="h22">Вход в систему</h2>
        </div>
        <p class="p1">Войдите в свою учётную запись</p>
        <div class="cole1">
          <p class="p5">Email</p>
          <input type="text" id="loginOrEmail" name="loginOrEmail" placeholder="  your@email.com" class="el"
            required /><br /><br />
        </div>
        <div class="cole2">
          <p class="p6">Пароль</p>
          <div class="password-container">
            <input type="password" id="password" name="password" placeholder="  ********" class="pass" required />
            <button type="button" id="togglePassword" class="password-toggle" title="Показать пароль">
              Показать
            </button>
          </div>
          <br /><br />
        </div>
        <div class="dve">
          <button type="submit" class="btn" id="submitBtn">Войти</button>
        </div>
        <div class="dv">
          <p>Нет учетной записи?</p>
          <a href="regict.html">Зарегистрироваться</a>
          <img src="img/Line 1.svg" alt="" />
        </div>
      </form>
    </div>
  </div>
  <script src="enter.js"></script>
  <script src="mobile.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход</title>
    <link rel="stylesheet" href="style..css" />
  </head>
  <body>
    <div class="enter">
      <h1 class="h1">Qualimeter</h1>
      <img src="img/cropped-image (6).svg" alt="" class="imgreg" />
      <img src="img/cropped-image (7).svg" alt="" class="imgreg1" />
      <img src="img/cropped-image (8).svg" alt="" class="imgreg2" />
      <div class="entered">
        <form id="Ent">
          <div class="h2">
            <h2 class="h22">Вход в систему</h2>
          </div>
          <p class="p1">Войдите в свою учётную запись</p>
          <div class="cole1">
            <p class="p5">Email</p>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="  your@email.com"
              class="el"
              required
            /><br /><br />
          </div>
          <div class="cole2">
            <p class="p6">Пароль</p>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="  ********"
              class="pass"
              required
            /><br /><br />
          </div>
          <div class="dve">
            <button type="submit" class="btn">Войти</button>
          </div>
          <div class="dv">
            <p>Нет учетной записи?</p>
            <a href="regict.html">Зарегистрироваться</a>
            <img src="img/Line 1.svg" alt="" />
          </div>
        </form>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("Ent");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Фиксированные данные
          const fixedEmail = "helloworldd401@gmail.com";
          const fixedPassword = "qwerty1";

          if (email === fixedEmail && password === fixedPassword) {
            alert("Вход успешен!");
            // Сохраняем фиктивного пользователя в currentUser
            localStorage.setItem(
              "currentUser",
              JSON.stringify({
                email: fixedEmail,
                username: "Фиксированный пользователь",
              })
            );
            window.location.href = "prof.html";
          } else {
            alert("Ошибка входа: Неверный email или пароль");
          }
        });
      });
    </script>
  </body>
</html>

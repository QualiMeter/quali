<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style..css" />
</head>
<body>
    <div class="reg">
        <h1 class="h1">Qualimeter</h1>
        <img src="img/cropped-image (6).svg" alt="" class="imgreg">
        <img src="img/cropped-image (7).svg" alt="" class="imgreg1">
        <img src="img/cropped-image (8).svg" alt="" class="imgreg2">
        <div class="regpan">
            <form id="regForm">
                <div class="h2">
                    <h2 class="h22">Регистрация</h2>
                </div>
                <p class="p1">Создайте свою учетную запись</p>
                <div class="col1">
                    <p class="p2">Имя</p>
                    <input type="text" id="username" name="username" class="us" required><br><br>
                </div>
                <div class="col2">
                    <p class="p3">Фамилия</p>
                    <input type="text" id="family" name="family" class="fam" required><br><br>
                </div> 
                <div class="col3">
                    <p class="p4">Логин</p>
                    <input type="log" ig="log" name="log" class="lg" required><br><br>
                 
                </div>
                <div class="col4">
                    <p class="p5">Email</p>
                    <input type="email" id="email" name="email" placeholder="  your@email.com" class="el" required><br><br>
                </div>
                <div class="col5">
                    <p class="p6">Пароль</p>
                    <input type="password" id="password" name="password" placeholder="  ********" class="pass" required><br><br>        
                </div> 
                <a href="#"><button type="submit" class="btn">Зарегистрироваться</button></a>
                <div class="dv">
                    <p>Уже есть аккаунт?</p>
                    <a href="#">Войти</a>
                    <img src="img/Line 1.svg" alt="">
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#155DFC">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Регистрация</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Стили для кнопки показа/скрытия пароля */
    .password-container {
      position: relative;
      width: 100%;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      font-size: 12px;
      padding: 5px;
    }

    .password-toggle:hover {
      color: #333;
    }

    #password {
      padding-right: 70px !important;
      width: 100%;
      box-sizing: border-box;
    }

    /* Мобильная адаптация */
    @media (max-width: 768px) {
      .password-toggle {
        font-size: 11px;
        padding: 4px;
      }

      #password {
        padding-right: 60px !important;
      }
    }
  </style>
</head>

<body>
  <div class="reg">
    <h1 class="h1">Qualimeter</h1>
    <img src="img/cropped-image (6).svg" alt="" class="imgreg" />
    <img src="img/cropped-image (7).svg" alt="" class="imgreg1" />
    <img src="img/cropped-image (8).svg" alt="" class="imgreg2" />
    <div class="regpan">
      <form id="regForm">
        <div class="h2">
          <h2 class="h22">Регистрация</h2>
        </div>
        <p class="p1">Создайте свою учетную запись</p>

        <div class="switch-buttons">
          <button type="button" class="switch-btn active" data-value="employee">
            Сотрудник
          </button>
          <button type="button" class="switch-btn" data-value="company">
            Компания
          </button>
        </div>
        <div class="col1">
          <p class="p2">Имя</p>
          <input type="text" id="username" name="username" placeholder="  Никита Никитин" class="us"
            required /><br /><br />
        </div>
        <div class="col3">
          <p class="p4">Логин</p>
          <input type="text" id="login" name="login" class="lg" required /><br /><br />
        </div>
        <div class="col4">
          <p class="p5">Email</p>
          <input type="email" id="email" name="email" placeholder="  your@email.com" class="el" required /><br /><br />
        </div>
        <div class="col5">
          <p class="p6">Пароль</p>
          <div class="password-container">
            <input type="password" id="password" name="password" placeholder="  ********" class="pass" required />
            <button type="button" id="togglePassword" class="password-toggle" title="Показать пароль">
              Показать
            </button>
          </div>
          <br /><br />
        </div>
        <button type="submit" class="btn" id="submitBtn">Зарегистрироваться</button>

        <div class="dv">
          <p>Уже есть аккаунт?</p>
          <a href="enter.html">Войти</a>
          <img src="img/Line 1.svg" alt="" />
        </div>
      </form>
    </div>
  </div>
  <script src="reg.js"></script>
  <script src="mobile.js"></script>
</body>

</html>

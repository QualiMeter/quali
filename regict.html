<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Стили для кнопки показа/скрытия пароля */
    .password-container {
      position: relative;
      width: 100%;
    }
    
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      font-size: 12px;
      padding: 5px;
    }
    
    .password-toggle:hover {
      color: #333;
    }
    
    #password {
      padding-right: 70px !important;
      width: 100%;
      box-sizing: border-box;
    }
    
    /* Мобильная адаптация */
    @media (max-width: 768px) {
      .password-toggle {
        font-size: 11px;
        padding: 4px;
      }
      
      #password {
        padding-right: 60px !important;
      }
    }
  </style>
</head>
<body>
  <div class="reg">
    <h1 class="h1">Qualimeter</h1>
    <img src="img/cropped-image (6).svg" alt="" class="imgreg" />
    <img src="img/cropped-image (7).svg" alt="" class="imgreg1" />
    <img src="img/cropped-image (8).svg" alt="" class="imgreg2" />
    <div class="regpan">
      <form id="regForm">
        <div class="h2">
          <h2 class="h22">Регистрация</h2>
        </div>
        <p class="p1">Создайте свою учетную запись</p>

        <div class="switch-buttons">
          <button type="button" class="switch-btn active" data-value="employee">
            Сотрудник
          </button>
          <button type="button" class="switch-btn" data-value="company">
            Компания
          </button>
        </div>
        <div class="col1">
          <p class="p2">Имя</p>
          <input type="text" id="username" name="username" placeholder="  Никита Никитин" class="us"
            required /><br /><br />
        </div>
        <div class="col3">
          <p class="p4">Логин</p>
          <input type="text" id="login" name="login" class="lg" required /><br /><br />
        </div>
        <div class="col4">
          <p class="p5">Email</p>
          <input type="email" id="email" name="email" placeholder="  your@email.com" class="el" required /><br /><br />
        </div>
        <div class="col5">
          <p class="p6">Пароль</p>
          <div class="password-container">
            <input type="password" id="password" name="password" placeholder="  ********" class="pass"
              required />
            <button type="button" id="togglePassword" class="password-toggle" title="Показать пароль">
              Показать
            </button>
          </div>
          <br /><br />
        </div>
        <button type="submit" class="btn" id="submitBtn">Зарегистрироваться</button>

        <div class="dv">
          <p>Уже есть аккаунт?</p>
          <a href="enter.html">Войти</a>
          <img src="img/Line 1.svg" alt="" />
        </div>
      </form>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const switchButtons = document.querySelectorAll('.switch-btn');
      const usernameInput = document.getElementById('username');
      const submitBtn = document.getElementById('submitBtn');
      let currentRole = 'employee';

      // Элементы для управления паролем
      const passwordInput = document.getElementById('password');
      const togglePasswordBtn = document.getElementById('togglePassword');

      // Функция для переключения видимости пароля
      togglePasswordBtn.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Меняем текст кнопки
        this.textContent = type === 'password' ? 'Показать' : 'Скрыть';
        this.setAttribute('title', type === 'password' ? 'Показать пароль' : 'Скрыть пароль');
      });

      async function updatePlaceholder(role) {
		  let mheader = new Headers();
		  mheader.append('Access-Control-Allow-Origin', '*');
		  mheader.append('Access-Control-Allow-Methods', 'GET');
		  
          let rolesResponse = await fetch('http://qmv2api.onrender.com/api/Roles', {mode: 'no-cors', headers: mheader});
		  console.log(rolesResponse)
          let roleClient = (await rolesResponse.json()).find((element, index, array) => element.name == 'client');
          console.log('role is: ' + roleClient);
        if (role === 'company') {
          usernameInput.placeholder = "  ООО \"Компания\"";
        } else {
          usernameInput.placeholder = "  Никита Никитин";
        }
      }

      switchButtons.forEach(button => {
        button.addEventListener('click', function () {
          switchButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          currentRole = this.getAttribute('data-value');
          updatePlaceholder(currentRole);
        });
      });

      const form = document.getElementById("regForm");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const login = document.getElementById("login").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        // Валидация
        if (!username || !login || !email || !password) {
          alert("Пожалуйста, заполните все поля");
          return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert("Пожалуйста, введите корректный email адрес");
          return;
        }

        // Проверяем минимальную длину пароля
        if (password.length < 6) {
          alert("Пароль должен содержать минимум 6 символов");
          return;
        }

        // Получаем текущий список пользователей из localStorage
        let users = JSON.parse(localStorage.getItem("users")) || [];

        // Проверяем, нет ли уже пользователя с таким email
        const existingUser = users.find(user => user.email === email);
        if (existingUser) {
          alert("Пользователь с таким email уже зарегистрирован");
          return;
        }

        // Проверяем, нет ли уже пользователя с таким логином
        const existingLogin = users.find(user => user.login === login);
        if (existingLogin) {
          alert("Пользователь с таким логином уже зарегистрирован");
          return;
        }

        // Отключаем кнопку на время отправки
        submitBtn.disabled = true;
        submitBtn.textContent = "Регистрация...";

        // Если выбрана роль "сотрудник", отправляем данные на API
        if (currentRole === 'employee') {
          try {
            console.log("Попытка регистрации сотрудника...");
            
            // Разделяем имя на имя и фамилию
            const nameParts = username.split(' ');
            const name = nameParts[0] || '';
            const lastname = nameParts.slice(1).join(' ') || '';
            
            // Подготавливаем данные для API в соответствии с документацией
            const userData = {
              name: name,
              lastname: lastname,
              patronym: null, // Отчество (если нет)
              roleId: '9f73a9a7-bf1b-40e8-8ae1-5416b22bc1e9', // GUID роли сотрудника из документации
              email: email,
              isEmailConfirmed: false, // Email еще не подтвержден
              birthday: null, // День рождения (если не указан)
              companyId: null, // ID компании (если нет)
              login: login,
              password: password
            };

            console.log("Отправляемые данные:", userData);

            // Отправляем запрос на сервер
            const response = await fetch('http://qmv2api.onrender.com/api/Users/register', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
              },
              body: JSON.stringify(userData)
            });
            
            console.log("Статус ответа:", response.status);
            
            if (response.ok) {
              const result = await response.json();
              console.log("Успешный ответ сервера:", result);
              
              // Сохраняем в localStorage для быстрого доступа
              const formData = {
                username: username,
                login: login,
                email: email,
                password: password,
                role: currentRole,
                apiResponse: result // Сохраняем ответ сервера
              };
              users.push(formData);
              localStorage.setItem("users", JSON.stringify(users));

              alert("Регистрация сотрудника успешна!");
              window.location.href = "enter.html";
            } else {
              // Получаем текст ошибки
              let errorText = 'Неизвестная ошибка';
              try {
                const errorData = await response.json();
                errorText = errorData.message || JSON.stringify(errorData);
              } catch {
                errorText = await response.text();
              }
              
              console.error("Ошибка сервера:", errorText);
              
              // Проверяем, может быть email уже используется
              if (response.status === 400 && errorText.includes('email') && errorText.includes('already')) {
                alert("Пользователь с таким email уже зарегистрирован");
              } else if (response.status === 400 && errorText.includes('login') && errorText.includes('already')) {
                alert("Пользователь с таким логином уже зарегистрирован");
              } else {
                alert(`Ошибка регистрации: ${response.status} - ${errorText}`);
              }
            }
            
          } catch (error) {
            console.error('Общая ошибка при отправке запроса:', error);
            
            // Проверяем, если это CORS ошибка
            if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
              console.log("CORS или сетевые проблемы. Пробуем HTTP вместо HTTPS...");
              
              // Подготавливаем данные для HTTP запроса
              const nameParts = username.split(' ');
              const name = nameParts[0] || '';
              const lastname = nameParts.slice(1).join(' ') || '';
              
              const userData = {
                id: null,
                name: name,
                lastname: lastname,
                patronym: null,
                roleId: '123e4567-e89b-12d3-a456-426614174000',
                email: email,
                isEmailConfirmed: false,
                birthday: null,
                companyId: null,
                login: login,
                password: password
              };
              
              // Пробуем отправить через HTTP (если HTTPS не работает)
              try {
                const httpResponse = await fetch('http://qmv2api.onrender.com/api/Users/register', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                  },
                  body: JSON.stringify(userData)
                });
                
                if (httpResponse.ok) {
                  const result = await httpResponse.json();
                  console.log("Успешный ответ через HTTP:", result);
                  
                  // Сохраняем в localStorage
                  const formData = {
                    username: username,
                    login: login,
                    email: email,
                    password: password,
                    role: currentRole,
                    apiResponse: result
                  };
                  users.push(formData);
                  localStorage.setItem("users", JSON.stringify(users));

                  alert("Регистрация сотрудника успешна (через HTTP)!");
                  window.location.href = "enter.html";
                } else {
                  const errorText = await httpResponse.text();
                  console.error("Ошибка HTTP сервера:", errorText);
                  
                  // Сохраняем локально как fallback
                  const formData = {
                    username: username,
                    login: login,
                    email: email,
                    password: password,
                    role: currentRole,
                  };
                  users.push(formData);
                  localStorage.setItem("users", JSON.stringify(users));
                  
                  alert("Регистрация успешна (данные сохранены локально). Ошибка сервера: " + errorText);
                  window.location.href = "enter.html";
                }
              } catch (httpError) {
                console.error('Ошибка при HTTP запросе:', httpError);
                
                // Сохраняем локально как последний fallback
                const formData = {
                  username: username,
                  login: login,
                  email: email,
                  password: password,
                  role: currentRole,
                };
                users.push(formData);
                localStorage.setItem("users", JSON.stringify(users));
                
                alert("Регистрация успешна (данные сохранены локально). Ошибка сети: " + error.message);
                window.location.href = "enter.html";
              }
            } else {
              // Другие ошибки
              alert("Ошибка регистрации: " + error.message);
            }
          }
        } else {
          // Для компании сохраняем только в localStorage
          const formData = {
            username: username,
            login: login,
            email: email,
            password: password,
            role: currentRole,
          };
          
          users.push(formData);
          localStorage.setItem("users", JSON.stringify(users));
          
          alert("Регистрация компании успешна!");
          window.location.href = "enter.html";
        }
        
        // Включаем кнопку обратно
        submitBtn.disabled = false;
        submitBtn.textContent = "Зарегистрироваться";
      });
    });
  </script>
</body>

</html>
